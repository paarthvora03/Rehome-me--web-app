    <div class="container-fluid">
      <a class="navbar-logo" href="#"><img src="{{ url_for('static', filename='images/logo 1.png') }}" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#about">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rehome">Rehome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/take-care">Take care</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/donate">Donate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact-us">Contact us</a>
          </li>
        </ul>
        {% if session|length > 1 %}
          <form class="form-inline user-loggedin">
            <span style="color: #6A8707">Welcome, {{ session["fullName"] }}</span>
            <a href="javascript:;" class="btn btn-outline-danger ml-3 logout">Logout</a>
          </form>
        {% endif %}
        {% if session|length == 0 %}
          <form class="form-inline">
            <a href="/login" class="btn btn-outline-success" type="button">Login</a>
            <a href="/signup" class="btn btn-outline-warning ml-3" type="button">Sign Up</a>
          </form>
        {% endif %}
      </div>
    </div>
  </nav>
</section>
<script>
  $(document).ready(function() {
    $(document).on('click', '.logout', function() {
      $.ajax({
        type: 'post',
        url: '/logout',
        success: function(response) {
          if ($.trim(response) == "Success") {
            location.href = '/';
          } else {
            alert('Please try again');
          }
        }
      });
    });
  });
</script>
