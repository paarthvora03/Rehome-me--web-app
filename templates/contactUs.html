<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"> </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contact us</title>
  <style> 
    * { padding: 1px; margin: 0%; box-sizing: border-box; }
    body { background-color: #FDF9E5; }
    .row { background-color: #FFB54A; border-radius: 30px; box-shadow: 10px 10px 20px #6A8707; }
    img { border-top-left-radius: 30px; border-bottom-left-radius: 30px; }
    .btncontact { border: none; outline: none; height: 50px; width: 100%; background-color: #6A8707; color: #FDF9E5; border-radius: 4px; font-weight: bold; }
    .btncontact:hover { background-color: #FDF9E5; color: #6A8707; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).on('click', '.btncontact', function() {
        // console.log($('.contact-us').serialize());
        $.ajax({
          type: 'post',
          url: '/save-contact-us',
          data: $('.contact-us').serialize(),
          success: function(response) {
            if (response === 'Success') {
              alert ('We will get back to you shortly');
              $('.contact-us input').val('');
              $('.contact-us textarea').val('');
            } else {
              alert ('Oops! Please try again');
            }
          }
        });
      });
    });
  </script>
</head>

<body>
  {% include 'header/header.html' %}

  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="{{ url_for('static', filename='images/image9.png') }}" class="img-fluid" alt="">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Contact us</h1>
          <h4>Just Drop us a message and we will get back to you</h4>
          <form class="contact-us">
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" name="name" placeholder="Enter your Name" class="form-control my-3 p-2" value="{{ session['fullName'] }}">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" name="emailID" placeholder="Enter your Email Address" class="form-control my-3 p-2" value="{{ session['emailID'] }}">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="tel" name="mobileNumber" placeholder="Enter your mobile number" class="form-control my-3 p-2" value="{{ session['mobileNumber'] }}">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <textarea type="text" name="message" placeholder="Write us a messasge !" class="form-control my-3 p-2">{{ message }}</textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button type="button" class="btncontact mt-3 mb-5">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
