<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"> </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Take care</title>
  <style> 
    * { padding: 1px; margin: 0%; box-sizing: border-box; }
    body { background-color: #FDF9E5; }
    .row { background-color: #FFB54A; border-radius: 30px; box-shadow: 10px 10px 20px #6A8707; }
    img { border-top-left-radius: 30px; border-bottom-left-radius: 30px; }
    .btnTakecare { border: none; outline: none; height: 50px; width: 100%; background-color: #6A8707; color: #FDF9E5; border-radius: 4px; font-weight: bold; }
    .btnTakecare:hover { background-color: #FDF9E5; color: #6A8707; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).on('click', '.btnTakecare', function() {
        console.log($('.take-care').serialize());
        $.ajax({
          type: 'post',
          url: '/save-take-care',
          data: $('.take-care').serialize(),
          success: function(response) {
            if (response === 'Success') {
              alert ('We will get back to you shortly');
              $('.take-care input').val('');
              $('.take-care textarea').val('');
            } else {
              alert ('Oops! Please try again');
            }
          }
        });
      });
    });
  </script>
</head>

<body>
  {% include 'header/header.html' %}

  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="{{ url_for('static', filename='images/image 8.png') }}" class="img-fluid" alt="">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Don't Worry! We are here to hep you</h1>
          <h4>Are you busy with your business trips? Want us to take care of your dog!</h4>
          <form class="take-care">
            <div class="form-row">
              <div class="col-lg-7">
                <p>Name</p>
                <input type="text" name="name" placeholder="Enter your Name" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <p>Email Address</p>
                <input type="email" name="emailID" placeholder="Enter your Email Address" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <p>Mobile number</p>
                <input type="text" name="mobileNumber" placeholder="Enter your mobile number" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <p>Number of days you want us to take care of your dog!</p>
                <input type="number" name="numberOfDays" min="1" placeholder="Number of days" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <p>Please provide us a valid reason to take care of your dog</p>
                <textarea name="reason" placeholder="Write us a reason" class="form-control my-3 p-2"></textarea>            
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btnTakecare mt-3 mb-5">Submit</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
