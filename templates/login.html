<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"> </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login</title>
  <style> 
    * { padding: 1px; margin: 0%; box-sizing: border-box; }
    body { background-color: #FDF9E5; }
    .row { background-color: #FFB54A; border-radius: 30px; box-shadow: 10px 10px 20px #6A8707; }
    img { border-top-left-radius: 30px; border-bottom-left-radius: 30px; }
    .btnLogin { border: none; outline: none; height: 50px; width: 100%; background-color: #6A8707; color: #FDF9E5; border-radius: 4px; font-weight: bold; }
    .btnLogin:hover { background-color: #FDF9E5; color: #6A8707; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).on('click', '.btnLogin', function() {
        $.ajax({
          type: 'post',
          url: '/validate-user',
          data: $('.login').serialize(),
          success: function(response) {
            if ($.trim(response) == "Success") {
              location.href = '/';
            } else if ($.trim(response) == "Invalid") {
              alert('Invalid credentials');
            } else {
              alert('Please try again');
            }
          }
        });
      });
    });
  </script>
</head>

<body>
  {% include 'header/header.html' %}

  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="{{ url_for('static', filename='images/image 8.png') }}" class="img-fluid" alt="">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3"><img src="{{ url_for('static', filename='images/logo 1.png') }}" width="250" /></h1>
          <form class="login">
            <div class="form-row">
              <div class="col-lg-7">
                <p>Email Address</p>
                <input type="email" name="emailID" placeholder="Enter your Email Address" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter your Password" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btnLogin mt-3 mb-5">Login</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
